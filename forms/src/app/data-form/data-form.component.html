<form class="form-horizontal" [formGroup]="formulario">
  <div class="form-group">
    <label for="nome" >Nome</label>
    <input type="text" class="form-control" id="nome" placeholder="Nome" formControlName="nome"> <!-- Nos templates reativos o name="" vira formControlName -->
  </div>

	<div class="form-group">
      	<label for="email">Email</label>
      	<input type="text" class="form-control" id="email" placeholder="nome@email.com" formControlName="email">
  
		  <br>
	</div>

    <button type="submit" class="btn btn-primary"> Submit </button>

	 <app-form-debug [form]="formulario"></app-form-debug>
</form>
